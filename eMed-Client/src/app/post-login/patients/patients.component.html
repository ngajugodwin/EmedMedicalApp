    <!-- top tiles -->

        <a class="btn btn-primary" [routerLink]="['/patient/new']">New Patient</a>
        
        <div class="x_panel">

            <div class="x_title">
              <h2>Patient List</h2>
              <div class="clearfix"></div>
            </div>
              
              <!-- page content -->
              <div class="x_content">
  
                <table class="table" id="dataTable">
                    <thead>
                      <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Date of Birth</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>                      
                      <tr *ngFor="let patient of patients">
                        <td>{{patient.firstName}}</td>
                        <td>{{patient.lastName}}</td>
                        <td>{{patient.address}}</td>
                        <td>{{patient.email}}</td>
                        <td>{{patient.dateOfBirth}}</td>
                        <td>  
                            <div class="dropdown">
                                <button class="btn btn-primary button-sizing">Actions
                                <span class="caret"></span></button>
                                <div class="dropdown-content">
                                  <a [routerLink]="['/patient/edit', patient.id]">Edit</a>
                                  <a (click)="deletePatient(patient.id)">Delete</a>
                                </div>
                            </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
  
              </div>
              <!-- page content end -->
            </div>
      </div>
  
  </div>
